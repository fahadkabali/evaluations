<div class="container">
    <h1>Signup</h1>
    <form method="POST" class="form-group">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Signup</button>
      <a href="{% url 'login' %}" class="text-muted">Already have account?</a>
    </form>
  </div>
