{% extends "master.html" %}

{% block title %}
  Signup page
{% endblock %}

{% block content %}
  <div class="d-flex align-items-center h-100 ">
    <div class="container h-100 form_container">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form method="POST" action="">
                {% csrf_token %}
                <div data-mdb-input-init class="form-outline mb-4">
                  {{form.username}}
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  {{form.email}}
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  {{form.password1}}
                </div>

                <div data-mdb-input-init class="form-outline mb-4">
                  {{form.password2}}
                </div>
              </form>
              {{form.errors}}
                <div class="d-flex justify-content-center">
                  <button  type="button" data-mdb-button-init
                    data-mdb-ripple-init class="btn btn-success btn-block btn-lg gradient-custom-4 gradient-custom-3 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="{% url 'login' %}"
                    class="fw-bold text-body"><u>Login here</u></a>
                </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
